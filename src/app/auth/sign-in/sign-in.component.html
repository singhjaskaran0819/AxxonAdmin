<div class="front-forms">
    <div class="container-fluid">
        <div class="login_box">
            <div class="front-logo text-center"><img src="assets/img/logo.svg" alt="Axxon" /></div>
            <form [formGroup]="signInForm" (submit)="login()" class="form-box" action="" method="post">
                <h2 class="text-center">Sign In</h2>
                <div class="row">
                    <div class="col-12">
                        <label>Email</label>
                        <div class="form-group">
                            <input formControlName="email" type="email" class="form-control">
                            <div *ngIf="
                    signInForm.controls['email'].hasError('required') &&
                    signInForm.controls['email'].touched" class="text-danger">
                                Please enter email
                            </div>
                            <div *ngIf="
                    signInForm.controls['email'].hasError('pattern') &&
                    signInForm.controls['email'].touched" class="text-danger">
                                Please enter valid email
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <label>Password</label><br>
                        <div class="form-group">
                            <input type="password" formControlName="password" class="form-control">
                            <div *ngIf="
                    signInForm.controls['password'].hasError('required') &&
                    signInForm.controls['password'].touched" class="text-danger">
                                Please enter password
                            </div>
                            <div *ngIf="
                    signInForm.controls['password'].hasError('minlength') &&
                    signInForm.controls['password'].touched" class="text-danger">
                                Minimum 8 characters required
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <div class="form-group text-right">
                            <a href="#" [routerLink]="LINKS.FORGOT_PASSWORD">Forgot Password ?</a>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <div class="mt-2 mt-lg-3">
                            <button class="w-100 btn btn-lg btn-primary text-capitalize" type="submit">Sign In</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
