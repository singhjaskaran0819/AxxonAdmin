<div class="front-forms">
    <div class="container-fluid">
        <div class="login_box">
            <div class="front-logo text-center"><img src="assets/img/logo.svg" alt="Axxon" /></div>
            <form [formGroup]="resetPasswordForm" (submit)="resetPassword()" class="form-box" action="" method="post">
                <h2 class="text-center">Reset Password</h2>
                <div class="row">
                    <div class="col-12">
                        <label>New Password</label><br>
                        <div class="form-group">
                            <input formControlName="newPassword" type="password" class="form-control">
                            <div *ngIf="
                                resetPasswordForm.controls['newPassword'].hasError('required') &&
                                resetPasswordForm.controls['newPassword'].touched" class="text-danger">
                                {{FORM_ERRORS.NEW_PASSWORD_REQUIRED}}
                            </div>
                            <div *ngIf="
                                resetPasswordForm.controls['newPassword'].hasError('minlength') &&
                                resetPasswordForm.controls['newPassword'].touched" class="text-danger">
                                {{FORM_ERRORS.MIN_CHAR}}
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <label>Confirm New Password</label>
                        <div class="form-group">
                            <input formControlName="confirmPassword" type="password" class="form-control">
                            <div *ngIf="
                                resetPasswordForm.controls['confirmPassword'].hasError('required') &&
                                resetPasswordForm.controls['confirmPassword'].touched" class="text-danger">
                                {{FORM_ERRORS.CONFIRM_PASSWORD_REQUIRED}}
                            </div>
                            <div *ngIf="
                                resetPasswordForm.controls['confirmPassword'].hasError('minlength') &&
                                resetPasswordForm.controls['confirmPassword'].touched" class="text-danger">
                                {{FORM_ERRORS.MIN_CHAR}}
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <div class="mt-2 mt-lg-3">
                            <button class="w-100 btn btn-lg btn-primary text-capitalize" type="submit">Submit</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
